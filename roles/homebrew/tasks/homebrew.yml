---
- name: Change /usr/local owner to "{{ ansible_user_id }}"
  become: true
  become_method: sudo
  file:
    dest: /usr/local
    owner: "{{ ansible_user_id }}"
    group: admin
    recurse: yes

- name: Install homebrew
  shell: |
    ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  args:
    creates: /usr/local/bin/brew

- name: Add homebrew taps
  homebrew_tap:
    tap: "{{ item.tap }}"
    state: present
  with_items:
    - "{{ homebrew_taps }}"

- name: Update homebrew
  homebrew:
    update_homebrew: yes

- name: Install homebrew cask packages
  homebrew_cask:
    name: "{{ item.name }}"
    state: present
  with_items:
    - "{{ homebrew_cask_packages }}"

- name: Install homebrew packages
  homebrew:
    name: "{{ item.name }}"
    install_options: "{{ item.install_options | default(omit) }}"
    state: "{{ item.state | default('latest') }}"
  with_items:
    - "{{ homebrew_packages }}"

- name: Install Mac App Store packages using mas-cli
  shell: |
    mas_exists=$(mas list | awk '{print $1}' | grep '^{{ item.id }}$' | wc -l)
    if [ ${mas_exists} -eq 0 ]; then
      mas install {{ item.id }}
    else
      echo 'already installed' >&2
      exit 0
    fi
  register: result
  changed_when: "'already installed' not in result.stderr"
  with_items:
    - "{{ mas_packages }}"
  tags: mas-cli
